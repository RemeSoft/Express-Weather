<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Weather</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="background">

    <!-- LOGO  -->
    <h3 class="logo">
        <span>Express</span><br> 
        <span class="logo__text--bottom">Weather</span>
    </h3>

    <!-- BACKGORUND TEXTS -->
    <div class="background__texts">
        <h1 class="texts__item texts__item--1 ">Express</h1>
        <h1 class="texts__item texts__item--2 ">Weather</h1>
    </div>

    <p class="year">2023</p>

    <!-- DEVICE  -->
    <div class="device">
        <div class="device__screen">
            <div class="screen__header">
                <i class="bi bi-arrow-left"></i>
                <p class="header__location">Sylhet,Devison</p>
                <i class="header__icon bi bi-pin-map"></i>
            </div>

            <div class="screen__center">
                <img class="center__image" src="./img/weather/02d.png" alt="">
                <p class="center__temp">24Â°</p>
                <p class="center__desc">Clear Sky</p>
                <p class="center__time">WEB | FEB 23 | 11:32 AM</p>
            </div>

            <div class="screen__footer">
                <div class="footer__section section--left">
                    <i class="section__icon bi bi-wind"></i>
                    <p class="section__data">13km/h</p>
                    <p class="section__desc">Wind</p>
                </div>
                <div class="footer__sectoin section--right">
                    <i class="bi bi-droplet"></i>
                    <p class="section__data">24%</p>
                    <p class="section__desc">Humidity</p>
                </div>
            </div>
        </div>
        <img class="device__frame" src="./img/pngwing.com.png" alt="">
    </div>

    <!-- DEVELOPER INFO -->
    <P class="developer">Developed by Dwip Sarker</P>

</body>
</html>
